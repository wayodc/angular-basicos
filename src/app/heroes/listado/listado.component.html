<p>listado de Heroes</p>
<div *ngIf="heroeEliminado!='' || undefined; else noBorrado">
    <h3>Heroe Eliminado <small> {{heroeEliminado}} </small></h3>
</div>

<ng-template #noBorrado>
    <h3>NO HA BORRADO NADA</h3>
</ng-template>


<ul>
    <li *ngFor=" let heroe of heroes; let i = index">
        {{ i }} {{ heroe }}
    </li>
</ul>


<button (click)="borrarHeroe(1);">Borrar</button>
